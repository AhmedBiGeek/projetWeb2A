          <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%; border-radius: 1rem;">
              <h3 class="text-center mb-4">Create Your Account</h3>
              <form id="signup-form" action="" method="post">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="e.g. John Doe" required>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="e.g. JohnDoe123" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Your Password..." required>
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">Show</button>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="confirm-password" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Repeat Password..." required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <div class="text-center mt-3">
                  <small>Already have an account? <a href="login.html">Log in here</a></small>
                </div>
              </form>
            </div>
