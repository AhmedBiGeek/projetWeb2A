<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture List - Furniture Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="../../assets/css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar (same as dashboard) -->
  <nav class="sidebar">
    <!-- Copy sidebar content from dashboard.html -->
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Navigation (same as dashboard) -->
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
      <!-- Copy top navigation from dashboard.html -->
    </nav>

    <!-- Content -->
    <div class="container-fluid">
      <h1 class="h3 mb-4 text-gray-800">Furniture Management</h1>

      <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
          <h6 class="m-0 font-weight-bold text-primary">All Furniture Items</h6>
          <a href="furniture-form.html" class="btn btn-primary btn-sm">
            <i class="fas fa-plus me-1"></i> Add New
          </a>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="furnitureTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Stock</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td><img src="https://via.placeholder.com/50" alt="Furniture" class="img-thumbnail"></td>
                  <td>Modern Leather Sofa</td>
                  <td>Sofas</td>
                  <td>$1,299.00</td>
                  <td>15</td>
                  <td><span class="badge bg-success">In Stock</span></td>
                  <td>
                    <a href="furniture-form.html?id=1" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></a>
                    <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td><img src="https://via.placeholder.com/50" alt="Furniture" class="img-thumbnail"></td>
                  <td>Wooden Dining Table</td>
                  <td>Tables</td>
                  <td>$599.00</td>
                  <td>8</td>
                  <td><span class="badge bg-warning">Low Stock</span></td>
                  <td>
                    <a href="furniture-form.html?id=2" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></a>
                    <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle sidebar on mobile
    document.getElementById('sidebarToggle').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('active');
      document.querySelector('.main-content').classList.toggle('active');
    });
  </script>
</body>
</html>
