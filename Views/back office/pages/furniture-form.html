<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Form - Furniture Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="../../assets/css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar (same as dashboard) -->
  <nav class="sidebar">
    <!-- Copy sidebar content from dashboard.html -->
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Navigation (same as dashboard) -->
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
      <!-- Copy top navigation from dashboard.html -->
    </nav>

    <!-- Content -->
    <div class="container-fluid">
      <h1 class="h3 mb-4 text-gray-800">Add/Edit Furniture</h1>

      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Furniture Details</h6>
        </div>
        <div class="card-body">
          <form id="furnitureForm">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="name" class="form-label">Furniture Name</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                  <label for="category" class="form-label">Category</label>
                  <select class="form-select" id="category" required>
                    <option value="">Select Category</option>
                    <option value="Sofas">Sofas</option>
                    <option value="Tables">Tables</option>
                    <option value="Chairs">Chairs</option>
                    <option value="Beds">Beds</option>
                    <option value="Wardrobes">Wardrobes</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Price ($)</label>
                  <input type="number" step="0.01" class="form-control" id="price" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="stock" class="form-label">Stock Quantity</label>
                  <input type="number" class="form-control" id="stock" required>
                </div>
                <div class="mb-3">
                  <label for="status" class="form-label">Status</label>
                  <select class="form-select" id="status" required>
                    <option value="In Stock">In Stock</option>
                    <option value="Low Stock">Low Stock</option>
                    <option value="Out of Stock">Out of Stock</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label">Image</label>
                  <input type="file" class="form-control" id="image" accept="image/*">
                  <small class="text-muted">Upload a high-quality image of the furniture</small>
                </div>
              </div>
              <div class="col-12">
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="d-flex justify-content-end gap-2">
                  <a href="furniture-list.html" class="btn btn-secondary">Cancel</a>
                  <button type="submit" class="btn btn-primary">Save Furniture</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle sidebar on mobile
    document.getElementById('sidebarToggle').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('active');
      document.querySelector('.main-content').classList.toggle('active');
    });

    // Form submission
    document.getElementById('furnitureForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Furniture saved successfully!');
      window.location.href = 'furniture-list.html';
    });

    // Check if we're editing (URL has ID parameter)
    const urlParams = new URLSearchParams(window.location.search);
    const furnitureId = urlParams.get('id');
    
    if (furnitureId) {
      // In a real app, you would fetch the furniture data from your backend
      document.querySelector('h1').textContent = 'Edit Furniture';
      document.querySelector('.card-header h6').textContent = 'Edit Furniture Details';
      
      // Simulate loading existing data
      if (furnitureId === '1') {
        document.getElementById('name').value = 'Modern Leather Sofa';
        document.getElementById('category').value = 'Sofas';
        document.getElementById('price').value = '1299.00';
        document.getElementById('stock').value = '15';
        document.getElementById('status').value = 'In Stock';
        document.getElementById('description').value = 'A luxurious modern leather sofa with premium craftsmanship.';
      } else if (furnitureId === '2') {
        document.getElementById('name').value = 'Wooden Dining Table';
        document.getElementById('category').value = 'Tables';
        document.getElementById('price').value = '599.00';
        document.getElementById('stock').value = '8';
        document.getElementById('status').value = 'Low Stock';
        document.getElementById('description').value = 'Solid oak dining table with extendable leaves.';
      }
    }
  </script>
</body>
</html>
